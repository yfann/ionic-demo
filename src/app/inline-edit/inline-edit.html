<div class="inline-edit">
    <span class="display-text" [hidden]="!isDisplay" (click)="beginEdit(editText)">
        {{ text }}
    </span>
    <span class="edit-text" [hidden]="isDisplay">
        <input class="edit-input" #editText type="text"
            [value]="text" (keyup.enter)="editDone(editText.value)">
            <ion-button class="save" size="small" color="success" (click)="editDone(editText.value)">save</ion-button>
    </span>
</div>
